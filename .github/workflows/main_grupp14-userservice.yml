name: Build and deploy ASP.Net Core app to Azure Web App - grupp14-userService

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build solution
        run: dotnet build ./UserService/UserService.sln --configuration Release

      - name: Publish project
        run: dotnet publish ./UserService/UserService/UserService.csproj -c Release -o "${{env.DOTNET_ROOT}}\myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: myapp
          path: ${{env.DOTNET_ROOT}}\myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: myapp

      - name: List downloaded files
        run: dir

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5C743CB0C614494588847807AA5C860C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_99CC4912D68E472E9B6DC88AEFE86E1B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B0EE3CC1EF2F468694E7C082D179F4F9 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'grupp14-userService'
          slot-name: 'Production'
          package: ./myapp
